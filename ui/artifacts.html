<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artifacts · Bosk8 UI</title>
  <link rel="stylesheet" href="./bosk8.css" />
</head>
<body>
  <main class="bosk8">
    <div class="container">
      <section class="card" style="padding: var(--space-1);">
        <div class="meta-md" style="margin-bottom: var(--space-1);">ARTIFACTS</div>
        <div class="meta-sm" style="color: var(--text-subtle); margin-bottom: var(--space-1);">Static listing example (no filesystem access in static prototype).</div>
        <div style="display:grid; gap: var(--space-0_75);">
          <div style="display:flex; justify-content:space-between; align-items:center;" class="border-b">
            <span class="meta-sm" style="color: var(--text-muted);">artifacts/funnel_session.csv</span>
            <button class="copy-btn"><span class="copy-icon">⧉</span><span class="label">COPY PATH</span></button>
          </div>
          <div style="display:flex; justify-content:space-between; align-items:center;" class="border-b">
            <span class="meta-sm" style="color: var(--text-muted);">artifacts/funnel_steps.csv</span>
            <button class="copy-btn"><span class="copy-icon">⧉</span><span class="label">COPY PATH</span></button>
          </div>
          <div style="display:flex; justify-content:space-between; align-items:center;" class="border-b">
            <span class="meta-sm" style="color: var(--text-muted);">artifacts/sku_dropoff.csv</span>
            <button class="copy-btn"><span class="copy-icon">⧉</span><span class="label">COPY PATH</span></button>
          </div>
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <span class="meta-sm" style="color: var(--text-muted);">artifacts/cohort_retention.csv</span>
            <button class="copy-btn"><span class="copy-icon">⧉</span><span class="label">COPY PATH</span></button>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
